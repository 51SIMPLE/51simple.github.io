      <p>新建一个脚本文件：<code>install-ffmpeg.sh</code>：<br><figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">yum install -y epel-release </div><div class="line">sudo rpm --import /etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-7</div><div class="line">yum repolist </div><div class="line">sudo rpm --import http://li.nux.ro/download/nux/RPM-GPG-KEY-nux.ro </div><div class="line">sudo rpm -Uvh http://li.nux.ro/download/nux/dextop/el7/x86_64/nux-dextop-release-0-1.el7.nux.noarch.rpm</div><div class="line">yum repolist </div><div class="line">yum update -y</div><div class="line">yum install -y ffmpeg</div></pre></td></tr></table></figure></p>
<p>添加可执行权限：<br><figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">chmod +x install-ffmpeg.sh</div></pre></td></tr></table></figure></p>
<p>然后执行 <code>./install-ffmpeg.sh</code></p>

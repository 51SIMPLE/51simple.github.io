  <div class="article-content">
    
      <p><img src="http://7xl7v5.com1.z0.glb.clouddn.com/eclipse-logcat-show-level-only.jpg" alt="eclipse-logcat-show-level-only"></p>
<p>在 <code>linux</code> 下才会出现的问题，解决方法如下：</p>
<p>1、关闭eclipse</p>
<p>2、在终端执行:</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">sudo nano ~/workspace/.metadata/.plugins/org.eclipse.core.runtime/.settings/com.android.ide.eclipse.ddms.prefs</div></pre></td></tr></table></figure>
<p>3、用以下文本替换原有内容</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">ddms.logcat.automonitor.userprompt=true  </div><div class="line">eclipse.preferences.version=1</div><div class="line">logcat.view.colsize.Application=169</div><div class="line">logcat.view.colsize.Level=54</div><div class="line">logcat.view.colsize.PID=54</div><div class="line">logcat.view.colsize.Tag=198</div><div class="line">logcat.view.colsize.Text=619</div><div class="line">logcat.view.colsize.Time=182</div></pre></td></tr></table></figure>
<p>4、重新打开eclipse，logcat就能正常显示了。</p>

</article>

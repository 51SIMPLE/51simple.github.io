  <div class="article-content">
    
      <p>命令：<br><figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">adb shell screencap -p /sdcard/sc.png 或</div><div class="line">adb shell input keyevent 120</div></pre></td></tr></table></figure></p>
<p>然后将 <code>png</code> 文件导出来电脑：</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">adb push /sdcard/sc.png </div></pre></td></tr></table></figure>
<p>直接一行命令截图并保存到电脑的方法：</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">adb shell screencap -p | sed &quot;s/\r$//&quot; &gt; sc.png</div></pre></td></tr></table></figure>
<p>为了方便使用，我们在 <code>.bashrc</code> 文件中添加一个函数：</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">nano .bashrc</div></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="code"><pre><div class="line"><span class="comment">#for android screenshot</span></div><div class="line"><span class="keyword">function</span> <span class="function"><span class="title">droidshot</span></span>() &#123;</div><div class="line">   adb shell screencap -p | sed <span class="string">"s/\r$//"</span> &gt; <span class="variable">$1</span>.png</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">source .bashrc</div></pre></td></tr></table></figure>
<p>现在使用就简单多了：<br><figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">droidshot hello</div></pre></td></tr></table></figure></p>
<p>命令执行之后，将会生成一个 <code>hello.png</code> 的文件。</p>

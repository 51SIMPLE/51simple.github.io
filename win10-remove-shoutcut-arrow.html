  <div class="article-content">
    
      <p>在桌面新建一个文本文档，重命名为 <code>clearArrow.bat</code>，再编辑写入以下内容：</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">reg add &quot;HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Shell Icons&quot; /v 29 /d &quot;%systemroot%\system32\imageres.dll,197&quot; /t reg_sz /f</div><div class="line">taskkill /f /im explorer.exe</div><div class="line">attrib -s -r -h &quot;%userprofile%\AppData\Local\iconcache.db&quot;</div><div class="line">del &quot;%userprofile%\AppData\Local\iconcache.db&quot; /f /q</div><div class="line">start explorer</div><div class="line">pause</div></pre></td></tr></table></figure>
<p>保存之后，选中文件并右键，选择 <code>以管理员身份运行</code>，这样快捷方式小箭头便清除了。</p>
<p>附件：<a href="https://pan.baidu.com/s/1ge2NkQJ" target="_blank" rel="external">clearArrow.bat</a></p>

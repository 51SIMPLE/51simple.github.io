  <div class="article-content">
    
      <p>插入U盘到电脑，<code>linux</code> 平台下执行：<br><figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">$ sudo chmod o+rw /dev/sdb</div><div class="line">$ vboxmanage internalcommands createrawvmdk -filename usb.vmdk -rawdisk /dev/sdb</div></pre></td></tr></table></figure></p>
<p><a href="https://pan.baidu.com/s/1kULC5WN" target="_blank" rel="external">视频演示</a></p>
<p>如果你是 <code>windows</code> 平台，命令有细微的差别：</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><div class="line">VBoxManage internalcommands createrawvmdk -filename F:\usb.vmdk -rawdisk \\.\PhysicalDrive2</div></pre></td></tr></table></figure>
<p>具体请参考:<a href="http://jingyan.baidu.com/article/48a42057f511a8a924250403.html" target="_blank" rel="external">百度经验</a></p>
